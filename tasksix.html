<body style="text-align: left; font-family:'Poppins';" bgcolor="C9D7DD">
    <u style="text-align: left; font-family:'Poppins'; font-weight: bold;">Registration</u>
    <form>
        <table>
            <tr>
                <td>Full Name:</td>
                <td>Username:</td>
            </tr>
            <tr>
                <td><input type="text" name="full_name" required="true" placeholder="Enter your name" /></td>
                <td><input type="text" name="username" required="true" placeholder="Enter your username" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>Phone No:</td>
            </tr>
            <tr>
                <td><input type="email" name="full_name" required="true" placeholder="Enter your email" /></td>
                <td><input type="tel" name="username" required="true" placeholder="Enter your phone number" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>Confirm Password:</td>
            </tr>
            <tr>
                <td><input type="password" name="password" placeholder="Enter your password" /></td>
                <td><input type="password" name="confirm_pass" placeholder="Confirm your password" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender" />Male
                    <input type="radio" name="Gender" />Female
                    <input type="radio" name="Gender" />Prefer not to say
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Register"
                        style="background-color:7F27FF; color:White; font-weight: bold; font-family:'Poppins';" /></td>
            </tr>
        </table>
    </form>
