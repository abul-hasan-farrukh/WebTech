<html>
        <head>
                <title>Analog Clock</title>
                <link rel="stylesheet" href="style.css"> 
        </head>
        <body>
                <div id="outer">

                        <div id="clockdial">

                                <div id="quartz"></div>

                                <div id="minute"></div>

                                <div id="hour"></div>

                                <div id="second"></div>

                                <div id="twelvebar">
                                        <span id="twelve">12</span>
                                </div>

                                <div id="sixbar">
                                        <span id="six">6</span>
                                </div>

                                <div id="ninebar">
                                        <span id="nine">9</span>
                                </div>

                                <div id="threebar">
                                        <span id="three">3</span>
                                </div>

                                <div id="onebar">
                                        <span id="one">1</span>
                                </div>

                                <div id="twobar">
                                        <span id="two">2</span>
                                </div>

                                <div id="fourbar">
                                        <span id="four">4</span>
                                </div>

                                <div id="fivebar">
                                        <span id="five">5</span>
                                </div>

                                <div id="sevenbar">
                                        <span id="seven">7</span>
                                </div>

                                <div id="eightbar">
                                        <span id="eight">8</span>
                                </div>

                                <div id="tenbar">
                                        <span id="ten">10</span>
                                </div>

                                <div id="elevenbar">
                                        <span id="eleven">11</span>
                                </div>

                        </div>



                </div>
        </body>
</html>
