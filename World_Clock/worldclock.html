<!DOCTYPE html>
<html lang="en">
<head>
        <title>World Clock</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <div id="outer">

                <div id="indiaclock">
                        

                        <div id="india">

                                <h2>India <span class="material-symbols-outlined">schedule</span></h2>
                                
                        </div>

                        <div id="indiatime">

                                <h1>04:16:32 PM</h1>
                                <input id="ind-btn" type="button" value="Get More About India"/>

                        </div>

                </div>

                <div id="usclock">

                        <div id="us">

                                <h2>United States <span class="material-symbols-outlined">schedule</span></h2>
                                
                        </div>

                        <div id="ustime">

                                <h1>02:52:32 AM</h1>
                                <input id="us-btn" type="button" value="Get More About US"/>

                        </div>
                </div>

                <div id="chinaclock">

                        <div id="china">

                                <h2>China <span class="material-symbols-outlined">schedule</span></h2>
                                
                        </div>

                        <div id="chinatime">

                                <h1>12:24:42 AM</h1>
                                <input id="chn-btn" type="button" value="Get More About China"/>

                        </div>
                </div>
        </div>
</body>
</html>
