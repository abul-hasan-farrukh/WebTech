      <div class="row">


        <!-- Register Form Section Start -->
        <div class="col-lg-6 registerformalign">
          <h3 class="text-center">Create your account.</h3>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" />
                  <label class="form-label" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" />
                  <label class="form-label" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>
          
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
          
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <!-- Register As:  -->
            <div class="col-mb-4">
              <label for="inputState" class="form-label">Register As</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>HR</option>
                <option>Admin</option>
                <option>Employee</option>
                <option>Job Applicant</option>
              </select>
            </div>
          
            <!-- Submit button -->
            <div class="d-grid mt-4">
              <button class="btn btn-primary fw-semibold" type="button">Register</button>
            </div>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>or sign up with:</p>
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>

        </div>
        <!-- Register Form Section End -->

        <!-- Register Image Section Start -->
        <div class="col-lg-6 imgalign">
          <img src="images/register.png" class="img-fluid" alt="register">

        </div>
