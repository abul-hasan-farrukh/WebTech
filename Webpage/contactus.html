<html>

<head>
    <title>Contact Us</title>
    <style>
        body {
            background-image: url('images/pic7.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #outer {
            height: 1000px;
            width: 1000px;
            /* border: 1px solid white; */
            margin: 0px auto;
        }

        #contactbox {
            width: 500px;
            height: 520px;
            /* border: 1px solid black; */
            background-color: white;
            border-radius: 15px;
            margin-left: 250px;
            margin-top: 80px;
        }
    </style>
</head>

<body>

    <div id="outer">

        <!-- Contact Form -->
        <div id="contactbox">

            <form>
                <table>
                    <h2 style="text-align: center; font-family: Open Sans, sans-serif;  padding-top: 40px;">Contact us here...</h2>
                    <tr>
                        <td
                            style="font-family: Open Sans, sans-serif;  padding-left: 40px; padding-top: 10px; font-size: 16px;">
                            Name:</td>
                    </tr>
                    <tr>
                        <td style="font-family: Open Sans, sans-serif;  padding-left: 40px; padding-top: 5px;"><input
                                style="font-size: 15px; width: 410px; height: 35px; border-radius: 3px; border: 1px solid grey; font-family: Open Sans, sans-serif;"
                                type="text" name="full_name" required="true" placeholder="Enter your name" /></td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: Open Sans, sans-serif;  padding-left: 40px; padding-top: 10px; font-size: 16px;">
                            Email:</td>
                    </tr>
                    <tr>
                        <td style="font-family: Open Sans, sans-serif;  padding-left: 40px; padding-top: 5px;"><input
                                style="font-size: 15px;  width: 410px; height: 35px; border-radius: 3px; border: 1px solid grey;"
                                type="email" name="full_name" required="true" placeholder="Enter your email" /></td>

                    </tr>
                    <tr>
                        <td
                            style="font-family: Open Sans, sans-serif;  padding-left: 40px; padding-top: 10px; font-size: 16px;">
                            Phone No. :</td>
                    </tr>
                    <tr>
                        <td style="font-family: Open Sans, sans-serif;  padding-left: 40px; padding-top: 5px;"><input
                                style="font-size: 15px;  width: 410px; height: 35px; border-radius: 3px; border: 1px solid grey;"
                                type="tel" name="password" placeholder="Enter phone number" /></td>
                    </tr>

                    <tr>
                        <td
                            style="font-family: Open Sans, sans-serif;  padding-left: 40px; padding-top: 10px; font-size: 16px;">
                            Message:</td>
                    </tr>
                    <tr>
                        <td style="padding-left: 40px; padding-top: 5px;"><textarea rows="4" cols="50"
                                style="font-family: Open Sans, sans-serif; font-size: 15px;  width: 410px;  border-radius: 3px; border: 1px solid grey;"
                                type="tel" name="password" placeholder="Type your message here..." /></textarea></td>
                    </tr>

                    <tr>
                        <td><button style="margin-left: 40px; margin-top: 15px; font-size: 15px;  width: 410px; height: 35px; border-radius: 3px; border: 1px solid rgb(66, 163, 10); background-color: rgb(66, 163, 10); color: white;">Submit</button></td>
                    </tr>
                </table>
            </form>

        </div>

    </div>
</body>

</html>
