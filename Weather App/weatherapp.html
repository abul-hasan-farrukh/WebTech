<!DOCTYPE html>
<html lang="en">
<head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="outer">

                <div id="searchbar">
                        <input id="searchbox" type="search"  name="citySearch" placeholder="Lucknow" />
                </div>
                <div id="magnifier">

                        <div id="magnifying"></div>
                </div>

                <div id="cloud">

                        <div id="cloudimage"></div>
                </div>

                <div id="degrees">

                        <div id="degreetext">
                                <span id="thirtydegree">30Â°C</span>
                                <span id="Lucknow">Lucknow</span>
                        </div>

                </div>

                <div id="humdandwindbox">

                        <div id="humid">

                                <div id="humidimagebox"></div>

                                <div id="humidtextbox">

                                <span id="eightynine">89%</span>
                                <br>
                                <span id="humiditytext">Humidity</span>

                                </div>
                        </div>

                        <div id="wind">

                                <div id="windimagebox"></div>

                                <div id="windtextbox">

                                <span id="kilometers">1.03km/h</span>
                                <br>
                                <span id="windtext">Wind Speed</span>

                                </div>
                        </div>

                </div>

        </div>
</body>
</html>
